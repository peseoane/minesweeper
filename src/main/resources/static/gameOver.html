<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main">
            <h1>Minesweeper</h1>

            <h2>Game Over!</h2>
            <p>You lost :(</p>
            <div id="credits">
                <p id="profile">Created by <a href="https://github.com/peseoane">Pedro V. Seoane Prado</a></p>
                <p id="repo">
                    Check out the source code at
                    <a href="https://github.com/peseoane/minesweeper">peseoane /minesweeper</a>
                </p>
            </div>

            <h3>Play again?</h3>

            <div id="inicializador">
                <form method="POST" action="/startGame">
                    <label for="difficulty">Select difficulty:</label>
                    <select name="difficulty" id="difficulty">
                        <option value="EASY">Easy</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HARD">Hard</option>
                    </select>
                    <button type="submit">Start Game</button>
                </form>
            </div>
        </div>
    </body>
</html>
