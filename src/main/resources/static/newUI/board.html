<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Minesweeper</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="newUI.css" />
    </head>

    <body>
        <body>
            <div class="main">
                <div class="head">
                    <h1>Minesweeper</h1>
                    <p>Under Spring Bot!</p>
                </div>

                <div class="game">
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>

                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>

                    <div class="row">
                        <a href="HTTP://WWW.google.com">
                            <div class="cell"></div>
                        </a>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </div>

                <div class="debug">
                    <p>Debug info:</p>
                    <p>Difficulty: EASY</p>
                    <p>Time: 0</p>
                    <p>Mines: 0</p>
                </div>
            </div>
        </body>

        <footer>
            <div class="credits">
                <p class="profile">Created by <a href="github.com/peseoane">Pedro V. Seoane Prado</a></p>
                <p class="repo">
                    Check out the source code at
                    <a href="github.com/peseoane/minesweeper">peseoane /minesweeper</a>
                </p>
            </div>
        </footer>
    </body>
</html>
